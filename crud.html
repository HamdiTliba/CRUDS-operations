<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>CRUDS Operations</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="input">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discout"
            placeholder="discout" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button type="submit" id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSeachMood(this.id)" id="searchTitle">
              Search by Title
            </button>
            <button onclick="getSeachMood(this.id)" id="searchCategory">
              Search by Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discout</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
